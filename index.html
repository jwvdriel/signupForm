<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- google font monserat all values -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <aside>
      <div class="aside-image">
        <img src="assets/antivirus.png" alt="enveloppe with a key" />
        Photo by
        <a
          href="https://unsplash.com/@manucosen?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Manuel Cosentino</a
        >
        on
        <a
          href="https://unsplash.com/photos/person-holding-thanks-card-M3fhZSBFoFQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </div>
    </aside>

    <header>
      <h1>
        This is not a real online service! You know you need something like this
        in your life to help your realize your deepest dreams. Sign up
        <em>now</em> to get started.

        <br />

        You <em>know</em> you want to.
      </h1>

      <form action="#" method="post">
        <div class="form-container">
          <legend>Let's do this!</legend>
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" />

          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" />

          <label for="phone_number">Phone Number</label>
          <input type="tel" name="phone_number" id="phone_number" />

          <label for="password">Password</label>
          <input type="password" name="password" id="password" />

          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            id=" confirm_password" />
        </div>

        <button type="button">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </header>
  </body>
</html>
