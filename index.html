<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- google font monserat all values -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <aside>
      <div class="aside-image">
        <div class="layout_banner">
          <div class="back_banner">
            <div class="front_text">
              <span class="image-mail"> </span>
              <h1>Hello World!</h1>
            </div>
          </div>
          <div class="copyright">
            Photo by
            <a
              href="https://unsplash.com/@ryan_le?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Ryan Le</a
            >
            on
            <a
              href="https://unsplash.com/photos/a-train-traveling-over-a-bridge-at-night--tU1c0wEhjw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </div>
        </div>
      </div>
    </aside>

    <main>
      <div class="heading-text">
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help your realize your deepest dreams. Sign up
          <em>now</em> to get started.

          <br />

          You <em>know</em> you want to.
        </h1>
      </div>

      <div class="form-layout">
        <form action="#" method="post">
          <div class="form-container">
            <legend>Let's do this!</legend>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" />

            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" />

            <label for="phone_number">Phone Number</label>
            <input type="tel" name="phone_number" id="phone_number" />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" />

            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              name="confirm_password"
              id=" confirm_password" />
          </div>
        </form>
        <div class="beneath_form_footer">
          <button type="button">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
